server:
  port: 8080

app:
  infer:
    base-url: http://localhost:8000
    endpoint: /infer/drowsiness
    timeout-ms: 3000
  ws:
    path: /ws/drowsiness
    allowed-origins: "*"
    max-text-bytes: 262144
    max-binary-bytes: 1048576
    ping-interval-ms: 30000
    ttlDays: 30

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/drowsiness
