server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/drowsy
    username: postgres
    password: postgres
  jpa:
    hibernate.ddl-auto: validate
    properties.hibernate.format_sql: true
  flyway.enabled: true

management.endpoints.web.exposure.include: health,prometheus

app:
  infer:
    base-url: http://localhost:8000
    endpoint: /infer/drowsiness
    timeout-ms: 3000
  ws:
    path: /ws/drowsiness
    allowed-origins: "*"
    max-text-bytes: 262144
    max-binary-bytes: 1048576
    ping-interval-ms: 30000
